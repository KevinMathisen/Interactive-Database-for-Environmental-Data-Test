name: Continuous Integration Workflow (MAIN AND DEVELOPER)

on:
  pull_request:
    branches:
      - main
      - developer
    paths:
      - 'web-server/**'
  push:
    branches:
      - main
      - developer
    paths:
      - 'web-server/**'
  workflow_dispatch:

jobs:

  test-web-server:
    name: 'Run unit tests for web-server'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install
        working-directory: ./web-server

      - name: Run Tests
        run: npm run test
        working-directory: ./web-server
        
  lint-web-server:
      name: 'Lint code for web-server'
      runs-on: ubuntu-latest
      steps:
        - name: Checkout repository
          uses: actions/checkout@v3
  
        - name: Install Dependencies
          run: npm install
          working-directory: ./web-server
  
        - name: Check for linting issues
          run: npm run lint
          working-directory: ./web-server
  
# Commented out the 'api-server' related jobs
