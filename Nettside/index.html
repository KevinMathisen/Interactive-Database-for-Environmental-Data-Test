<!DOCTYPE html> <!-- Defines the document type -->

<html lang="en"> <!-- Defines the language for the website --> 
<head>                       <!-- D --> 
    <title>NINA</title> 
    <meta charset="utf-8"> <!-- Defines charachter set --> 
    <meta name="author" content="Martin Glærum">
    <meta name="description" content="This website does stuff">
    <link rel="icon" href="img/icon.png" type="image/x-icon">   <!--  Links to the icon -->
    <link rel="stylesheet" href="style.css" > <!-- Links to the css file -->
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/icon.png" alt="Logo" height="60px">
            <p>Nina</p>
        </div>
        <div class="emptyBar"></div>
        <div class="headerStyle">
            <p class="info">&#128270;</p>
            <p>Search</p>
        </div>
        <div class="headerStyle">
            <p class="info">&#128712;</p>
            <p>Info</p>
        </div>
        <p class="headerStyle">Import</p>
        <p class="headerStyle">Export</p>
    </header>

    <div class="leftSide">
        <h2 class="formStyle">Form</h2>
        <form action="" class="filterBox">               <!-- Defines the form -->
            <fieldset>
                <legend> Fish Shown </legend>
                <input type="checkbox" name="fishTypes" id="Salmon" value="Salmon">
                <label for="Salmon"> Salmon </label>  <br>
                <input type="checkbox" name="fishTypes" id="Cod" value="Cod">
                <label for="Cod"> Cod </label>  <br>
                <input type="checkbox" name="fishTypes" id="Trout" value="Trout">
                <label for="Trout"> Trout </label>
            </fieldset>
        </form>
        <form action="" class="filterBox">               <!-- Defines the form -->
            <fieldset>
                <legend> Map Options </legend>
                <input type="radio" name="mapOption" id="Satelite" value="Satelite"> 
                <label for="Satelite"> Satelite </label> <br>
                <input type="radio" name="mapOption" id="Streetview" value="Streetview"> 
                <label for="Streetview"> Streetview </label> 
            </fieldset>
        </form>
    </div>
    <div class="middle">
        <p> Map </p>
    </div>
    <div class="rightSide">
        <p>Stats</p>
    </div>

    <footer>
        <div class="footerContent">© Martin Glærum 2024</div>
    </footer>
</body>
    
</body>



</html>
